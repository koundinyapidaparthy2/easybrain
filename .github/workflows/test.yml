name: Build Action

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set Up Node.js
      uses: actions/setup-node@v2

      with:
        node-version: '16'

    - name: Install Dependencies
      run: npm install

    - name: Run tests
      run: npm test
    
  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set Up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install Dependencies
      run: npm install

    - name: Build and Deploy
      run: |
         npm install -g netlify-cli
          try {
            netlify deploy --prod
          } catch (error) {
            echo "Error during deployment: $error"
            exit 1  # Mark the workflow as failed
          }
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

